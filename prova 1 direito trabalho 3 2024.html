<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Protegido</title>
    <style>
        /* Estilos básicos para a página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Incorpore o Google Form aqui -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf6rqh5gd9StRBkjR2vaB8SNvHtd5ZmWWh0KpvAoh3naeOtNw/viewform?usp=sf_link" width="100%" height="600px" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
    </div>

    <script>
        // Desativa Ctrl+C, Ctrl+V, Ctrl+X e o botão direito do mouse
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === 'c' || event.key === 'v' || event.key === 'x')) {
                event.preventDefault();
            }
        });

        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
